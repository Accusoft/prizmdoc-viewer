            <button data-pcc-redaction-reason="done" class="pcc-icon pcc-icon-check" title="<%= data.language.doneButton %>"></button>
        </div>
        <div class="pcc-redaction-reason-input">
            <button data-pcc-redaction-reason="clear">&#215;</button>
            <input type="text" value="<%= data.customRedactionReason%>">
        </div>

</div>
