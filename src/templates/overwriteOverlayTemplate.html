<div class="pcc-overlay pcc-annotation-overwrite-dlg">
    <div class="pcc-overlay-inner">
        <button class="pcc-overlay-closer">&#215;</button>

        <div class="pcc-overlay-mask"><%= data.mask %></div>

        <div class="pcc-overlay-prompt">
            <%= data.prompt %>
        </div>
        <ul>
            <li data-action="save"><%= data.save %></li>
            <li data-action="saveAs"><%= data.saveAs %></li>
            <li data-action="noSave"><%= data.noSave %></li>
        </ul>
    </div>
</div>
